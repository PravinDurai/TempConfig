# ASG routing configuration
#
# operationName - name of the northbound operation. Same as column #1 in FacadeOperation.cfg (no operation_)
# serviceVersion - provided service version
# serviceName - service reference. Value from column #1 in services.cfg without the "service_"
# routingACL - ACLs to route to this service
# routingKey - additional routing key
# serviceGroup - service group reference. Value from column #1 in TargetOperationGroup.cfg
#
